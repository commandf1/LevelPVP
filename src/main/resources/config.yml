disable_author_message: false
#Disable the message of the author when a player joined.

isSetUp: false
#If you have been set up finished, you should set the isSetUp to true

disable_join_leave_message: true
#Disable the message when a player joins or quit.

scoreboard:
  #ScoreBoard Settings

  title: "&aLevelPVP"
  list:
    - "&aName: &e%player_name%"
    - "&aKills: &e%LevelPVP_kills%"
    - "&aDeaths: &e%LevelPVP_deaths%"
    - ""
    - "&MyServer.Net"
death:
  #When a player dead, what message should we send?
  message:
    title: "&câš "
    subtitle: "&eYou dead"
  alert:
    byKiller: "&e%player% killed by &c%killer%"
